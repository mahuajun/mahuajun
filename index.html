<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		textarea{
			width: 200px;
			height: 200px;
		}
		#btn{
			width: 60px;
			height: 30px;
		}

	</style>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
		<textarea id="textfield"></textarea>
		<button id="btn">提交</button>
	
	<script type="text/javascript">
		$("#textfield").keyup(function(){
			var txt=$("#textfield").val().length;
			if (txt>60) {
				$("#btn").attr("disabled",true);
			}
			else{
				$("#btn").attr("disabled",false);
			}
		})
		$("#btn").click(function(){
			alert("提交成功");
		})
	</script>
</body>
</html>
